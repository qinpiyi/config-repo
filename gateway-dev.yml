#配置路由
zuul:
  routes:
#    方式一（名称随意）
    myProduct:
      path: /dmcq-product/**
      serviceId: product
      sensitiveHeaders:
#    方式二（以服务名为key）
    order: /dmcq-orde/**
#    排除某些路由（拒绝访问）
  ignored-patterns:
    - /product/product/mqTest
    - /dmcq-product/product/mqTest
#    使用通配符**批量配置
    - /**/order/master/**

swagger:
  apis: order,product
